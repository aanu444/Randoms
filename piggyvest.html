<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Vest Replica</title>
    <link rel="stylesheet" type="text/css" href="piggyvest.css">
</head>
<body>
    <div class='container'>
        <h1 align="center"> PiggyVest </h1>
        <div class='signup'>
            <p> <strong>Create a Secure Account</strong><br>
             <span>Welcome to the future of Savings & Investments</span></p>
             <form>
                 <label for="fname" class="label_adjust"> Full Name </label><br>
                 <input type="text" name="fullname" placeholder="Full Name"><br><br><br><br>
                 <label for="email" class="label_adjust"> Email Address </label><br>
                 <input type="text" name="emailaddy" placeholder="Email Address"><br><br><br><br>
                 <label for="phoneno" class="label_adjust">Phone Number</label><br>
                 <input type="text" name="phoneno" placeholder="Phone Number"><br><br><br><br>
                 <label for="password" class="label_adjust">Password</label><br>
                 <input type="password" name="password" placeholder="Password"><br><br><br><br>
                 <label for="reffphone" class="label_adjust">Referrer Phone Or Promo Code (Optional)</label><br>
                 <input type="text" name="re" placeholder="Referrer Phone or Code"><br><br><br><br>
                 <label for="hearabout" class="label_adjust">How Did You Hear About Us? (Optional)</label><br>
                 <select id="hearabout">
                    <option value="Click To Select">Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Cowoker Referral">Friend/Family/Coworker Referral</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google playstore">Google playstore</option>
                    <option value="Online Blog">Pnline Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>
                 </select><br><br><br><br>
     <a href="#"> <input type="button" value="CREATE ACCOUNT" class="target_1"> </a> <br><br><br>
             </form>
        </div>
        <p class="target_2"><a href="#"> Already have an account? Log in </a> </p>
    </div>
</body>
</html>
